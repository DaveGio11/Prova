<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione app music streaming</title>
</head>
<body>
    <h2>Modulo di registrazione all'app</h2>
    <form onsubmit="alert('Registrazione inviata')">
    <div>
        <input type="text" placeholder="Nome"/>
    </div>
    <div>  
        <input type="text" placeholder="Cognome"/>
    </div>
    <div>    
        <input type="email" placeholder="Inserisci la tua email"/>
    </div>
    <div>    
        <input type="password" placeholder="Inserisci la tua password"/>
    </div>
    <div>    
        <label>
            Data di nascita
            <input type="date"/>
        </label>
    </div>  
    <div>    
        <input type="number" placeholder="Inserisci numero di cellulare"/>
    </div>
    <h5>Scegli i tuoi generi musicali preferiti:</h5>
        <div>
            <input type="checkbox" name="Rock"/>Rock
        </div>
        <div>
            <input type="checkbox" name="Rap"/>Rap
        </div>
        <div>
            <input type="checkbox" name="Pop"/>Pop
        </div>
        <div>
            <input type="checkbox" name="Indie"/>Indie
        </div>
        <div>
            <input type="checkbox" name="Metal"/>Metal
        </div>
        <div>
            <input type="checkbox" name="Britpop"/>Britpop
        </div>
        <div>
            <input type="checkbox" name="Classic"/>Classic
        </div>
        <div>
            <input type="checkbox" name="Punk"/>Punk
        </div>
     <div>
        <input type="radio">accetta termini e condizioni</input>
     </div>
     <button type="submit">INVIA REGISTRAZIONE</button>
    </form>     
</body>
</html>
